	<body>
		<div id="head">
			<div class="logo">
				<img width="130" height="60" title="Z商城" alt="Z商城" src="http://icon.zol-img.com.cn/newshop/shop/index/logo_130x60.png">
				<p>中关村在线旗下网上商城</p>
			</div>
			<p>已经有Z商城账号?<a href="login.html">立即登录</a></p>
		</div>
		<div id="main">
			<form class="sub" action="register.php" method="get">
				<p>30秒快速注册，加入Z商城</p>
				<p class="main_a">
					<span>手机号:</span>
					<span>*</span>
					<input type="text" class="yhm" name="uname"/>
					<span class="yhms"></span>
				</p>
				<p class="main_b">请填写手机号码</p>
				<p class="main_a">
					<span>验证码:</span>
					<span>*</span>
					<input type="text" class="yzm"/>
					<span class="yzms"></span>
				</p>
				<p class="main_b">请完成验证</p>
				<p class="main_a">
					<span>密码:</span>
					<span>*</span>
					<input type="password" class="mm" name="upwd"/>
					<span class="mms"></span>
				</p>
				<p class="main_b">6-16位字母和数字的组合，不可用特殊字符</p>
				<p class="main_a">
					<span>确认密码:</span>
					<span>*</span>
					<input type="password" class="qrmm"/>
					<span class="qrmms"></span>
				</p>
				<p class="main_b">再次输入</p>
				<p class="main_c"><input type="checkbox" checked="checked">同意<a href="#">《商城用户协议》</a><a href="#">《隐私权说明》</a></p>
